<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Career Assistant - Oryx</title>
    <link rel="icon" type="image/png" href="../public/assets/images/oryx-logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/MichealAI.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="../../public/assets/images/oryx-logo.png" alt="Oryx" class="image-fluid" width="60" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="discover.html">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="roadmaps.html">Roadmaps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="community.html">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="developers.html">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <div id="authButtons">
                    <a href="auth.html" class="btn btn-primary">Sign In</a>
                </div>
                <div id="userMenu" class="dropdown d-none">
                    <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span id="userName">Guest User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-secondary">
                        <li><a class="text-cyan dropdown-item" href="../pages/portfolio.html"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><a class="text-cyan dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="text-cyan dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main style="padding-top: 100px;">
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold mb-4">
                    <span class="text-cyan fw-bold">AI Career Assistant</span>
                </h1>
                <p class="lead mb-4">
                    Ask me anything about career paths, skills, resumes, or interview prep!
                </p>
            </div>
        </div>
    </section>
    <section class="container d-flex flex-column h-100" style="padding-bottom: 120px;">
        <div id="chat-window" class="chat-window flex-grow-1 overflow-auto px-3 d-flex flex-column gap-3">
            <div class="message ai-message align-self-start">
                <div class="message-content p-3 rounded-4">
                    <p>Hello! I am Michael</p>
                </div>
            </div>
        </div>

        <div id="typing-indicator" class="typing-indicator d-none align-self-start">
            <div class="message ai-message">
                <div class="message-content py-3 px-4 rounded-4">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </section>

    <form id="chat-form" class="container position-fixed bottom-0 start-0 end-0 d-flex gap-2 p-3 border-top border-secondary-subtle bg-dark">
        <div class="container d-flex gap-2">
            <input type="text" id="message-input" class="form-control form-control-lg" placeholder="Type your message here..." autocomplete="off"/>
            <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                <i class="bi bi-send-fill fs-5"></i>
            </button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/MichealAI.js"></script>
</body>
</html>
